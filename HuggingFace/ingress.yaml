apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tails-travels-ai
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /ai/$2
    cert-manager.io/issuer: letsencrypt-<ENV>
spec:
  ingressClassName: nginx
  rules:
    - host: tails-travels.dpschool.app
      http:
        paths:
          - path: /ai(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: ai
                port:
                  number: 8000
  tls:
    - hosts:
        - tails-travels.dpschool.app
      secretName: tails-travels-certificate
