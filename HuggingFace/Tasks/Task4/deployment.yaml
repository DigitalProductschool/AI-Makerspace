---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-deployment
spec:
  selector:
    matchLabels:
      app: ai-app
      tier: ai
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: ai-app
        tier: ai
        track: stable
    spec:
      containers:
        - name: ai-app
          image: <IMAGE>
          imagePullPolicy: Always
          resources:
            requests:
              memory: "64M"
              cpu: "125m"
            limits:
              memory: "128M"
              cpu: "250m"
      imagePullSecrets:
        - name: ghcr-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: ai
spec:
  selector:
    app: ai-app
    tier: ai
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 80
  externalTrafficPolicy: Local
  type: LoadBalancer
